<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href='style.css'>

    <title>Weather Dashboard</title>
</head>

<body>

    <h1>Weather Dashboard</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4" id="searchColumn">
                <h4>Search for a City:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityInput" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <button type="button" class="btn btn-primary col-md-12" id='searchBtn'>Search</button>
                <ul class='history'>
                    <li class='historyBtn'></li>
                    <li class='historyBtn'></li>
                    <li class='historyBtn'></li>
                    <li class='historyBtn'></li>
                    <li class='historyBtn'></li>
                    <li class='historyBtn'></li>
                    <li class='historyBtn'></li>
                    <li class='historyBtn'></li>
                </ul>
            </div>
           
                

            <div class="col-sm-8">
                <!-- forecast -->

                <div class='row'>
                    <!--current weather-->
                    <div class="card currentDisplay">
                        <div class="card-body">
                            <h3> <span id='searchedCityName'></span> <span id='searchedCityDate'></span> <img id='searchedCityIcon'/>
                            </h3>
                            <p>Temp: <span id='tempOfSearchedCity'></span> F</p>
                            <p>Wind: <span id='windOfSearchedCity'></span> MPH</p>
                            <p>Humidity: <span id='humidityOfSearchedCity'></span> %</p>
                            <p>UV Index: <span id='uvIndexOfSearchedCity'></span></p>
                        </div>
                    </div>
                </div>

                <div class="row no-gutters">

                    <!--Five Day future forecast-->

                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                                <h5> <span id='forecast-title-0'></span>
                                </h5>
                                <img id=forecast-icon-0 src>
                                <p>Temp: <span id='temp-tag-0'></span> F</p>
                                <p>Wind: <span id='wind-tag-0'></span> MPH</p>
                                <p>Humidity: <span id='humidity-tag-0'></span> %</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                                <h5> <span id='forecast-title-1'></span>
                                </h5>
                                <img id='forecast-icon-1' src>
                                <p>Temp: <span id='temp-tag-1'></span> F</p>
                                <p>Wind: <span id='wind-tag-1'></span> MPH</p>
                                <p>Humidity: <span id='humidity-tag-1'></span> %</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                                <h5> <span id='forecast-title-2'></span>
                                </h5>
                                <img id='forecast-icon-2' src>
                                <p>Temp: <span id='temp-tag-2'></span> F</p>
                                <p>Wind: <span id='wind-tag-2'></span> MPH</p>
                                <p>Humidity: <span id='humidity-tag-2'></span> %</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                                <h5> <span id='forecast-title-3'></span>
                                </h5>
                                <img id='forecast-icon-3' src>
                                <p>Temp: <span id='temp-tag-3'></span> F</p>
                                <p>Wind: <span id='wind-tag-3'></span> MPH</p>
                                <p>Humidity: <span id='humidity-tag-3'></span> %</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                                <h5> <span id='forecast-title-4'></span>
                                </h5>
                                <img id='forecast-icon-4' src>
                                <p>Temp: <span id='temp-tag-4'></span> F</p>
                                <p>Wind: <span id='wind-tag-4'></span> MPH</p>
                                <p>Humidity: <span id='humidity-tag-4'></span> %</p>
                            </div>
                        </div>
                    </div>




                </div>

            </div>

            <!--future forecast-->


            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
            <script src='script.js'></script>
</body>

</html>
